server:
  port: 8082
spring:
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true
      routes:
        - id: gateway
          uri: localhost:${server.port}
          predicates:
            - Path=/${spring.application.name}/**
        - id: iam
          uri: lb://iam
          predicates:
            - Path=/iam/**
        - id: eop
          uri: lb://eop
          predicates:
            - Path=/cop/**
  application:
    name: gateway
  main:
    allow-bean-definition-overriding: true
logging:
  level:
    root: info
    org:
      springframework:
        cloud:
          gateway:
            filter:
              LoadBalancerClientFilter: trace
    com:
      kt:
        cloud:
          iam:
            api:
              access: debug
kt:
  cloud:
    gateway:
      allow-list:
        - /iam/v1/login/account
        - /iam/v1/logout
        - /iam/v1/user/permission/elements
        - /iam/v1/user/permission/routes
    feign:
      transmit-headers: X-Authorization, X-Trace-Id
feign:
  okhttp:
    enabled: true